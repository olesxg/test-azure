apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-arbitrage-ingress
  namespace: crypto-arbitrage
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - arbitrage.yourdomain.com
    secretName: arbitrage-tls
  rules:
  - host: arbitrage.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crypto-arbitrage-bot-service
            port:
              number: 8000

