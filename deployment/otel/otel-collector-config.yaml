receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  resource:
    attributes:
      - key: service.name
        value: crypto-arbitrage-bot
        action: upsert

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: arbitrage

  otlp:
    endpoint: "https://your-region.in.applicationinsights.azure.com"
    headers:
      "api-key": "${AZURE_APP_INSIGHTS_INSTRUMENTATION_KEY}"

  logging:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp, logging]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, otlp, logging]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp, logging]

